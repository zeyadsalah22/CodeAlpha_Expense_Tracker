<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expense-form">
        <select id="expense-category" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <!-- Add more categories as needed -->
        </select>
        <input type="number" id="expense-amount" placeholder="Amount" required>
        <input type="date" id="expense-date" required>
        <button type="submit" class="btn btn-light">Add Expense</button>
    </form>
    <button id="delete-all" class="btn btn-light">Delete All Expenses</button>
    <table id="expense-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expense-list"></tbody>
        <tfoot id="total-row"></tfoot>
    </table>
    <script src="script.js"></script>
</body>
</html>
